<mat-drawer-container class="category-container" style="width:100%;">
    <mat-drawer mode="side" opened>
        <table mat-table [dataSource]="categories | async" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/category', element.id]">{{element.cat_name}}</a> </td>
            </ng-container>
            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Count </th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-drawer>
    <mat-drawer-content>
        <app-product></app-product>
    </mat-drawer-content>
</mat-drawer-container>
